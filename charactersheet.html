  <script>
    $("#stats").hide();
    $("#rolls").hide();
    $("#submit").hide();

  
  var rollsLeft = 3;
    $("#statsBtn").click(function(e) {
  
        e.preventDefault(); 
        if(($("#raceSelector").val() == null) || ($("#raceSelector").val() == "") || ($("#raceSelector").val() == undefined)){
            alert("You must fill out the Character Sheet before Rolling for Stats");
        } else {
            if( rollsLeft > 0 ){
                $("#rolls").show();
                $("#stats").show();
                var num1 = (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1);
                var num2 = (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1)
                var num3 = (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1)
                var num4 = (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1)
                var num5 = (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1)
                var num6 = (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1) + (Math.floor(Math.random() * 5) + 1)

                var src1 = "images/" + (num1) + "dice.png";
                $("#pic1").attr('src',src1);
                $("#pic1").attr('alt', num1);

                var src2 = "images/" + (num2) + "dice.png";
                $("#pic2").attr('src',src2);
                $("#pic2").attr('alt', num2);

                var src3 = "images/" + (num3) + "dice.png";
                $("#pic3").attr('src',src3);
                $("#pic3").attr('alt', num3);

                var src4 = "images/" + (num4) + "dice.png";
                $("#pic4").attr('src',src4);
                $("#pic4").attr('alt', num4);

                var src5 = "images/" + (num5) + "dice.png";
                $("#pic5").attr('src',src5);
                $("#pic5").attr('alt', num5);

                var src6 = "images/" + (num6) + "dice.png";
                $("#pic6").attr('src',src6);
                $("#pic6").attr('alt', num6);


                var dispRowsLeft = rollsLeft - 1;
                if(dispRowsLeft > 1){
                    $("#rollsLeft").html("You May Re-Roll Your Stats " + dispRowsLeft +" More Times");
                } else if(dispRowsLeft > 0){
                    $("#rollsLeft").html("You May Re-Roll Your Stats " + dispRowsLeft +" More Time");
                } else if(dispRowsLeft == 0){
                    $("#rollsLeft").html("You Have Used All Your Rolls!");
                }
            } else { 
                alert("You Have Used All Your Rolls!");
            }
            rollsLeft--;
        }     
    });
  
  $('.rolls').click(function() {
    var numItems = $('.selected').length;
    if (numItems > 0){
        alert("only select one roll at a time");
    } else {
        var id = $(this).attr('id');
        $(this).toggleClass("selected");
    }
  
    if($(this).attr('class').includes('disabled')){
        var r = confirm("You have already used this Roll, Would You Like to Reselect?");
        if (r == true) {
            $(this).toggleClass("disabled");
            $(".rolls").removeClass("disabled");
            $(".rolls").removeClass("selected");
            $(".stats").removeClass("enhanced");
            $(".stats").html(null);
        } else {

        }
    }

    $("#submit").hide();
    
  });
  
  $('.stats').click(function() {
    var numItems = $('.selected').length;
    if (numItems > 1){
        alert("only select one roll at a time");
    } else {
        var statID = $(this).attr('id');
        var rollVal = $(".selected").attr('alt');
        rollVal = parseFloat(rollVal);
        var rollID = $(".selected").attr('id');
        var race = $("#raceSelector").val();
  
        if(typeof rollID == "undefined"){
            alert("You must have a Roll Selected before you choose a Stat.")
        } else {
            if(race == "Dragonborn"){
                if(statID == "stat_CHA"){
                rollVal = rollVal + 1;
                $("#" + statID).toggleClass("enhanced");
                } else if (statID == "stat_STR"){
                    rollVal = rollVal + 2;
                    $("#" + statID).toggleClass("enhanced");
                }
            } else if (race == "Dwarf"){
                if(statID == "stat_CON"){
                rollVal = rollVal + 2;
                $("#" + statID).toggleClass("enhanced");
                }
            } else if (race == "Elf"){
                if(statID == "stat_DEX"){
                rollVal = rollVal + 2;
                $("#" + statID).toggleClass("enhanced");
                }
            } else if (race == "Gnome"){
                if(statID == "stat_INT"){
                rollVal = rollVal + 2;
                $("#" + statID).toggleClass("enhanced");
                }
            } else if (race == "Half-Elf"){
                if(statID == "stat_CHA"){
                rollVal = rollVal + 2;
                $("#" + statID).toggleClass("enhanced");
                }
            } else if (race == "Half-Orc"){
                if(statID == "stat_STR"){
                rollVal = rollVal + 2;
                $("#" + statID).toggleClass("enhanced");
                } else if (statID == "stat_CON"){
                    rollVal = rollVal + 1;
                    $("#" + statID).toggleClass("enhanced");
                }
            } else if (race == "Halfling"){
                if(statID == "stat_DEX"){
                rollVal = rollVal + 2;
                $("#" + statID).toggleClass("enhanced");
                }
            } else if (race == "Human"){
                rollVal = rollVal + 1;
                $("#" + statID).toggleClass("enhanced");
            } else if (race == "Tiefling"){
                if(statID == "stat_CHA"){
                rollVal = rollVal + 2;
                $("#" + statID).toggleClass("enhanced");
                } else if (statID == "stat_INT"){
                    rollVal = rollVal + 1;
                    $("#" + statID).toggleClass("enhanced");
                }
            }
  
            $("#" + statID).html(rollVal);
            $("#" + rollID).removeClass("selected");
            $("#" + rollID).addClass("disabled");
        }
    }
  
  });
  
  </script>
